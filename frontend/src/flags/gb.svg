<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6" width="900" height="600">
    <!-- фон -->
    <rect width="9" height="6" fill="#012169" />

    <!-- диагональные белые полосы -->
    <path d="M0 0 L9 6 L8.1 6 L0 0.9 Z" fill="#fff" />
    <path d="M9 0 L0 6 L0.9 6 L9 0.9 Z" fill="#fff" />

    <!-- диагональные красные полосы -->
    <path d="M0 0 L9 6 L8.4 6 L0 0.6 Z" fill="#C8102E" />
    <path d="M9 0 L0 6 L0.6 6 L9 0.6 Z" fill="#C8102E" />

    <!-- горизонтальные и вертикальные белые полосы -->
    <rect x="3.75" width="1.5" height="6" fill="#fff" />
    <rect y="2.25" width="9" height="1.5" fill="#fff" />

    <!-- горизонтальные и вертикальные красные полосы -->
    <rect x="4" width="1" height="6" fill="#C8102E" />
    <rect y="2.5" width="9" height="1" fill="#C8102E" />
</svg>